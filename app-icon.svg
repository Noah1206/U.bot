<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a24"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#glow)" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#glow)" stroke-width="4" opacity="0.5"/>
  <!-- AI Brain Icon -->
  <g transform="translate(256, 256)">
    <!-- Center node -->
    <circle cx="0" cy="0" r="40" fill="#3b82f6"/>
    <!-- Orbiting nodes -->
    <circle cx="-80" cy="-60" r="25" fill="#ef4444"/>
    <circle cx="80" cy="-60" r="25" fill="#22c55e"/>
    <circle cx="0" cy="90" r="25" fill="#8b5cf6"/>
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-80" y2="-60" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="80" y2="-60" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="90" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
    <!-- Cross connections -->
    <line x1="-80" y1="-60" x2="80" y2="-60" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="-60" x2="0" y2="90" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
    <line x1="80" y1="-60" x2="0" y2="90" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  </g>
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="white">AI</text>
</svg>
